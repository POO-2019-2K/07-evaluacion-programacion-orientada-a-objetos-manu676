<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Agenda Contacto</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
/>
<link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>
<div class="jumbotron">
    <div class="container-fluid">
        <div class="col-md-12">
            <h1>Tareas Pendientes</h1>
            <p>Registro de tareas por hacer</p>
        </div>
    <!-- Acomodar por un SELECT 
        <div class="btn-group" role="group" aria-label="Basic example">
        <select id="acomodo">
            <option value="Basico">Ordenamiento Basico</option>
            <option value="acomAlfa">Ordenamiento Alfabeticamente</option>
            <option value="acomEdad">Ordenamiento Edad</option>
        </select>
    </div>
    -->
    </div>
</div>
<div class="container-fluid">
    <div class="row">
    <!-- Formulario -->
    <div class="col-md-2 mt-3">
        <div class="row">
        <form id="form" class="col-12 needs-validation" novalidate>
            <div class="form-group">
            <label for="name">Nombre de Tarea</label>
            <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Ejercicio 1 de Mate"
                required
            />
            <div class="valid-feedback">Correcto!</div>
            <div class="invalid-feedback">Este campo es obligatorio</div>
            </div>
            <label for="theme">Tema de la tarea</label>
            <input
                type="text"
                class="form-control"
                id="theme"
                placeholder="Matematicas / Español"
                required
            />
            <div class="valid-feedback">Correcto!</div>
            <div class="invalid-feedback">Este campo es obligatorio</div>
            </div>
            <div class="form-group">
            <label for="dateHandIt">Fecha de Entrega</label>
            <input
                type="date"
                class="form-control"
                id="dateHandIt"
                placeholder="23/05/2019"
                required
            />
            <div class="valid-feedback">Correcto!</div>
            <div class="invalid-feedback">Introduzca una fecha valida</div>
            </div>
            <div class="form-group">
            <label for="notes">Notas:</label>
            <input 
            type="text" 
            class="form-control" 
            id="notes"
            placeholder="23231414125"
            required 
            />
            <div class="valid-feedback">Correcto!</div>
            <div class="invalid-feedback">Introduzca una cantidad correcta</div>
            </div>
            <button id="btnAdd" type="button" class="btn btn-primary">
            Agregar
            </button>
        </form>
        <!-- Tabla pequeña -->
        <div class="row mt-3">
        <table id="info" class="table ml-1 table-border">
            <tbody>
            <tr>
                <td>Número de tareas</td>
                <td id="numEmployees"></td>
            </tr>
            </tbody>
        </table>
        </div>
    </div>
            <!-- Tabla -->
    <div class="col-md-10">
        <table id="agenda" class="table table-border table-primary">
        <thead>
            <tr>
            <th class="border border-dark">Nombre de tarea</th>
            <th class="border border-dark">Materia</th>
            <th class="border border-dark">F. de Entrega</th>
            <th class="border border-dark">Edad</th>
            <th class="border border-dark">Notas</th>
            <th></th>
            <th></th>
            </tr>
        </thead>
        <tbody></tbody>
        </table>
    </div>
    </div>
    <!-- Row -->
</div>
<!-- Container -->
<script>

</script>
<script src="./main.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
<script

    crossorigin="anonymous"

    crossorigin="anonymous"
></script>
<script

    crossorigin="anonymous"
></script>
</body>
</html>
